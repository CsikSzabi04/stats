<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>

<body class="bg-gray-900 text-white font-sans">
    <header class="p-4 bg-gray-800 flex justify-between items-center">
        <h1 class="text-3xl font-bold" onclick="Refresh()">Game Explorer</h1>
        <input id="search-input" class="p-2 rounded-lg text-black w-64" type="text" placeholder="Search games...">
    </header>

    <div class="main-content">
        <div class="container mx-auto p-4">
            <!-- Featured -->
            <section id="featured-games" class="mb-8">
                <h2 class="text-2xl font-semibold mb-4">Featured Games</h2>
                <div id="games-grid" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-5"></div> <!-- Changed to 5 columns -->
            </section>

            <!-- Multiplayer -->
            <section id="multiplayer-games" class="mb-8">
                <h2 class="text-2xl font-semibold mb-4">Multiplayer Games</h2>
                <div id="multiplayer-carousel" class="carousel-container">
                    <div class="carousel"></div>
                </div>
            </section>

            <!-- PlayStation 5 -->
            <section id="ps5-games" class="mb-8">
                <h2 class="text-2xl font-semibold mb-4">PlayStation 5 Games</h2>
                <div id="ps5-carousel" class="carousel-container">
                    <div class="carousel"></div>
                </div>
            </section>

            <!-- Action Games  -->
            <section id="action-games" class="mb-8">
                <h2 class="text-2xl font-semibold mb-4">Action Games</h2>
                <div id="action-carousel" class="carousel-container">
                    <div class="carousel"></div>
                </div>
            </section>
        </div>
    </div>

    <footer class="p-4 bg-gray-800 text-center">
        <p>&#128511; Game Explorer | RAWG API</p>
    </footer>

    <div id="game-modal" class="modal">
        <div class="modal-content">
            <button class="close-button" onclick="closeModal()">Close</button><br>
            <div id="modal-details"></div>
        </div>
    </div>
</body>
</html>
