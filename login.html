<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script type="module" src="login.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans flex justify-center items-center h-screen">
    <div id="auth-container" class="bg-gray-800 p-6 rounded-lg shadow-lg w-full sm:w-96">
        <!-- Login  -->
        <div id="login-form" class="auth-form">
            <h1 class="text-3xl font-bold mb-4 text-center">Login</h1>
            <form id="loginForm" class="space-y-4">
                <input type="email" id="loginEmail" class="p-2 w-full rounded-lg text-black" placeholder="Email" required />
                <input type="password" id="loginPassword" class="p-2 w-full rounded-lg text-black" placeholder="Password" required />
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded text-white w-full">Login</button>
            </form>
            <p class="text-center mt-4">
                Don't have an account? <span class="text-blue-400 cursor-pointer" id="show-signup">Sign Up</span>
            </p>
        </div>

        <!-- Signup  -->
        <div id="signup-form" class="auth-form hidden">
            <h1 class="text-3xl font-bold mb-4 text-center">Sign Up</h1>
            <form id="signupForm" class="space-y-4">
                <input type="text" id="signupName" class="p-2 w-full rounded-lg text-black" placeholder="Name" required />
                <input type="text" id="signupUsername" class="p-2 w-full rounded-lg text-black" placeholder="Username" required />
                <input type="email" id="signupEmail" class="p-2 w-full rounded-lg text-black" placeholder="Email" required />
                <input type="password" id="signupPassword" class="p-2 w-full rounded-lg text-black" placeholder="Password" required />
                <input type="date" id="signupBirthday" class="p-2 w-full rounded-lg text-black" required />
                <button type="submit" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded text-white w-full">Sign Up</button>
            </form>
            <p class="text-center mt-4">
                Already have an account? <span class="text-blue-400 cursor-pointer" id="show-login">Login</span>
            </p>
        </div>
    </div>
</body>
</html>
